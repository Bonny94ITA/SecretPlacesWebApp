<div id="cards" class="page-layout simple fullwidth">
    <div class="cards">
        <div class="fuse-card" *ngFor="let b of booking; let i = index">
            <div class="position-relative">
                <button mat-icon-button class="deep-orange-800-fg" (click)="onClose(i)">
                    <mat-icon>close</mat-icon>
                </button>
                <img src="assets/images/cards/card3.jpg">
                <div class="position-absolute font-size-20 fuse-white-fg p-16 align-left align-bottom">
                    Top 10 Holiday Locations
                </div>
            </div>

            <div class="p-16">
                <div class="h4 secondary-text">ID: {{b.id}}</div>
            </div>

            <div class="p-16 pt-0 line-height-1.75">
                Cards are a convenient means of displaying content composed of different elements.
            </div>

            <div class="p-8 pt-0" fxLayout="row" fxLayoutAlign="start center">
                <button mat-button class="deep-orange-800-fg" color="accent">Prenota</button>
                <button mat-button class="deep-orange-800-fg" color="accent" (click)="showBookingDetail(b)">Dettagli
                </button>
            </div>

        </div>

    </div>
</div>
