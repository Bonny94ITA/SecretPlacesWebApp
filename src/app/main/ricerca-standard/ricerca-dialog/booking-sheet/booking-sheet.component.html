<mat-nav-list>
    <button mat-list-item (click)="selectBooking(-1)">
        <span mat-line>
            Nuova prenotazione
            <mat-icon class="logo-icon s-32 mr-16 deep-orange-50-fg">
                add_shopping_cart
            </mat-icon>
        </span>
    </button>
    <button *ngFor="let id of [1,2,3,4] "mat-list-item (click)="selectBooking(id)">
        <span mat-line>Aggiungi a: {{id}}</span>
    </button>

</mat-nav-list>
