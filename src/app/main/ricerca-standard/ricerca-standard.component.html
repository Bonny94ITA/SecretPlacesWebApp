<form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start"
      fxFlex="1 0 auto" name="form" [formGroup]="form" (ngSubmit)="onFormSubmit()">

    <div class="h2 mb-24">Trova il tuo hotel ideale e confronta i prezzi di tantissimi siti web!</div>

    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

        <mat-form-field appearance="outline" fxFlex="100">
            <mat-label>Destinazione</mat-label>
            <input type="text"
                   matInput
                   placeholder="States Group"
                   formControlName="city"
                   required
                   #i
                   [matAutocomplete]="autoGroup">
            <mat-autocomplete #autoGroup="matAutocomplete">
                <mat-optgroup *ngFor="let group of stateGroupOptions | async" [label]="group.letter">
                    <mat-option *ngFor="let name of group.names" [value]="name">
                        {{name}}
                    </mat-option>
                </mat-optgroup>
            </mat-autocomplete>
            <mat-icon matSuffix class="secondary-text">outlined_flag</mat-icon>
            <mat-error>La destinazione è richiesta!</mat-error>
        </mat-form-field>
        <!--<mat-form-field appearance="outline" fxFlex="100">
            <mat-label>Destinazione</mat-label>
            <mat-select formControlName="destination" required>
                <mat-option [value]="'United States of America'">
                    United States of America
                </mat-option>
                <mat-option [value]="'United Kingdom'">
                    United Kingdom
                </mat-option>
                <mat-option [value]="'Russia'">
                    Russia
                </mat-option>
                <mat-option [value]="'China'">
                    China
                </mat-option>
                <mat-option [value]="'Japan'">
                    Japan
                </mat-option>
                <mat-option [value]="'Turkey'">
                    Turkey
                </mat-option>
            </mat-select>
            <mat-icon matSuffix class="secondary-text">outlined_flag</mat-icon>
            <mat-error>La destinazione è richiesta!</mat-error>
        </mat-form-field>-->

    </div>

    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

        <mat-form-field appearance="outline" fxFlex="33">
            <mat-label>Data di partenza</mat-label>
            <input matInput formControlName="arrival" [matDatepicker]="picker1">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex="33">
            <mat-label>Data di ritorno</mat-label>
            <input matInput formControlName="departure" [matDatepicker]="picker2">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex="34" class="pr-4">
            <mat-label>Numero di persone</mat-label>
            <input matInput #personNumber formControlName="personNumber" maxlength="2" required>
            <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
            <mat-hint align="end">{{personNumber.value.length}} / 2</mat-hint>
            <mat-error>Il numero di persone è richiesto!</mat-error>
        </mat-form-field>

    </div>
    <div fxLayout="row" fxLayoutAlign="center center">
        <button mat-raised-button type="submit" color="accent" >
            Finito
        </button>
    </div>

</form>
